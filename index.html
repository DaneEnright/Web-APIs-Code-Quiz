<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<header>
       <h1>Coding Quiz Challenge</h1>
       <p> Try to answer following code-related questions within the time limit. Keep in mind incorrect answers penalize your score/time by 5 seconds.</p>
       <button id = "startGame">Start Game</button>
</header>

<main>
    <div>
        <h2 id = "timer">Timer</h2>
    </div>
    
    <div id = "test-display"class ="card hide" >
        <h2>Questions</h2>
        <h3 class = "Question-Titles"></h3>
        <button id = "A" class = "buttonAnswers"></button>
        <button id = "B" class = "buttonAnswers"></button>
        <button id = "C" class = "buttonAnswers"></button>
        <button id = "D" class = "buttonAnswers"></button>

        <!-- <ul class = "container"></ul> -->
    </div>

    <div id = "final-score "class = "hide"> 
        <p>Add your scores to the high scores list</p>
        <label for="initials">Your Initials:</label>
        <input type ="text" id="initials" name="initials"/>
        <button id = "Submit">Submit</button>
    </div>

</main>
  <script src="./script.js"></script>  
</body>
</html>
